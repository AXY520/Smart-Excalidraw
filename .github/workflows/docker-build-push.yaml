name: Build and Push Docker Image to Alibaba Cloud ACR

on:
  workflow_dispatch:
    inputs:
      image_version:
        description: 'Docker镜像版本 (例如: v1.0.0)'
        required: true
        type: string
      aliyun_username:
        description: '阿里云镜像仓库用户名'
        required: true
        type: string
      aliyun_password:
        description: '阿里云镜像仓库密码'
        required: true
        type: string

env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  IMAGE_NAME: axy5920/excalidraw

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Alibaba Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ inputs.aliyun_username }}
          password: ${{ inputs.aliyun_password }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
