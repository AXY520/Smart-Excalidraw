version: '3.8'

services:
  smart-excalidraw:
    build:
      context: .
      dockerfile: Dockerfile
    image: registry.cn-hangzhou.aliyuncs.com/axy5920/excalidraw:latest
    container_name: smart-excalidraw
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # 持久化配置数据（如果需要）
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - smart-excalidraw-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  smart-excalidraw-network:
    driver: bridge